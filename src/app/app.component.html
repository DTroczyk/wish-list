<nav>
  <mat-toolbar class="toolbar" color="primary">
    <div class="toolbar-nav">
      <button
        class="nav-button expand-button small-nav"
        mat-button
        [mat-menu-trigger-for]="responsiveMenu"
      >
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <button class="nav-button" mat-button routerLink="/main">
        Wish List
      </button>
      <button class="nav-button big-nav" mat-button routerLink="/contact">
        Contact
      </button>

      <mat-menu #responsiveMenu="matMenu">
        <button class="nav-button" mat-button routerLink="/contact">
          <mat-icon>contact_phone</mat-icon>

          Contact
        </button>
      </mat-menu>
    </div>

    <div class="user-nav">
      <ng-container *ngIf="user === null; else userLogged">
        <button class="nav-button" mat-button routerLink="/register">
          Register
        </button>
        <button class="nav-button" mat-button routerLink="/login">
          Log In
        </button>
      </ng-container>

      <ng-template #userLogged>
        <button
          class="nav-button"
          mat-mini-fab
          color="primary"
          routerLink="/messages"
        >
          <mat-icon
            [matBadge]="unreadMessagesCount"
            [matBadgeHidden]="unreadMessagesCount <= 0"
            matBadgeColor="warn"
            matBadgePosition="before"
            >message</mat-icon
          >
        </button>
        <button
          class="nav-button big-nav-user"
          mat-button
          [mat-menu-trigger-for]="main"
        >
          Hi, {{ user.firstName }}
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>

        <button
          class="nav-button small-nav-user"
          mat-button
          [mat-menu-trigger-for]="main"
        >
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>

        <mat-menu #main="matMenu">
          <button mat-menu-item [mat-menu-trigger-for]="profile">
            <mat-icon>person</mat-icon>
            Profile
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            Settings
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>meeting_room</mat-icon>
            Log Out
          </button>
        </mat-menu>

        <mat-menu #profile="matMenu">
          <button mat-menu-item routerLink="profile/my-wish-list">
            <mat-icon>view_list</mat-icon>
            My Wish List
          </button>
          <button mat-menu-item>
            <mat-icon>people</mat-icon>
            Friends
          </button>
        </mat-menu>
      </ng-template>
    </div>
  </mat-toolbar>
</nav>
<div class="content">
  <router-outlet> </router-outlet>
</div>
