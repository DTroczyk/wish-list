<div class="container">
  <div class="row">
    <h1 class="text-center mt-3">Friends list</h1>
  </div>
  <div class="row">
    <ng-template #spinner>
      <mat-spinner></mat-spinner>
    </ng-template>
    <mat-accordion *ngIf="!isFriendsLoading; else spinner">
      <mat-expansion-panel *ngFor="let friend of friends; let i = index">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ i + 1 }}. {{ friend.firstName }}
            {{ friend.lastName }}</mat-panel-title
          >
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
