<h1 mat-dialog-title>{{isEditMode ? 'Edit wish' : 'Add wish'}}</h1>
<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="data.price" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput type="number" [(ngModel)]="data.description"> </textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Image Url</mat-label>
    <textarea matInput type="number" [(ngModel)]="data.imageUrl"> </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</div>
