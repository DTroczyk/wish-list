<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <mat-card
        *ngFor="let item of user.wishes"
        class="item col-12 col-sm-6 col-md-4 col-lg-3"
      >
        <mat-card-title-group>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle *ngIf="item.price"
            >{{ item.price / 100 }} z≈Ç</mat-card-subtitle
          >
          <img
            *ngIf="item.imageUrl"
            mat-card-md-image
            [src]="item.imageUrl"
            [alt]="item.name"
            class="image"
          />
        </mat-card-title-group>
        <mat-card-content>
          {{ item.description }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
