<form class="register-form container" #form="ngForm" (ngSubmit)="register()">
  <h1>Register</h1>
  <mat-form-field appearance="fill">
    <mat-label>Username:</mat-label>
    <input
      matInput
      [(ngModel)]="user.login"
      name="username"
      #username="ngModel"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email:</mat-label>
    <input matInput [(ngModel)]="user.email" name="email" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>First name:</mat-label>
    <input matInput [(ngModel)]="user.firstName" name="firstName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last name:</mat-label>
    <input matInput [(ngModel)]="user.lastName" name="lastName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password:</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      [(ngModel)]="user.password"
      name="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      type="button"
      tabindex="-1"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Repeat password:</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      [(ngModel)]="repPassword"
      name="repPassword"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      type="button"
      tabindex="-1"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <div class="row">
    <button
      mat-raised-button
      class="col-sm"
      type="submit"
      [disabled]="isInputsWrong()"
    >
      Register
    </button>
  </div>
</form>
