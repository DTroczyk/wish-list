<div class="item-details">
  <h2 class="text-center">{{ wish.name }}</h2>
  <div class="text-center" *ngIf="wish.imageUrl">
    <img class="image" [src]="wish.imageUrl" />
  </div>
  <div class="content">
    <p class="owner">User: {{ wish.userId }}</p>
    <p class="price" *ngIf="wish.price">
      Price: <span class="price-value">{{ wish.price / 100 }} z≈Ç</span>
    </p>
    <div class="description">
      Description:
      <p>{{ wish.description }}</p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="wish-status mt-2 mb-1">
    <span>Status: {{ wish.status ? "In progress" : "Free" }} </span>
    <br />
    <mat-progress-bar></mat-progress-bar>
    <div class="mt-1 text-center">
      Filled: {{ wish.price ? wish.status / wish.price : wish.status }}%
    </div>
    Assigned: ...
  </div>
  <div class="buttons mt-2">
    <button mat-button (click)="openDialog(wish)">
      Fill wish <mat-icon>assignment_turned_in</mat-icon>
    </button>
  </div>
</div>
